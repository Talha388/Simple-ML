<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Deployment</title>
</head>
<body>
    <h1 style="color: blue;background-color: aqua;width: fit-content;">Predict your Score</h1>
    <p><mark>Enter the number of x</mark></p>

    <form action="/" method="post">
        <input type="number" name="x-value" placeholder="Independent value">
        <input type="submit">
    </form>

    <!-- Jinja method -->
    {% if prediction %}
        <h4 style="color: green;">Predicted Score: {{ prediction }}</h4>
    {% endif %}

</body>
</html>
